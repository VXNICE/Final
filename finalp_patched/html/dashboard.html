<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - StayFind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f4f7fb; /* Soft, calming background */
      color: #2d3748;  /* Neutral text color */
    }
    .bg-main {
      background-color: #2b6cb0; /* A calming blue */
    }
    .btn-main {
      background-color: #f6ad55; /* A warm orange tone */
    }
    .btn-main:hover {
      background-color: #fbbf24; /* A more intense shade of orange */
    }
  </style>
</head>
<body class="font-sans">

  <header class="bg-main text-white py-4">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">StayFind</h1>
      <a href="login.html" class="text-white">Logout</a>
    </div>
  </header>

  <section class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-3xl font-semibold text-center text-blue-600 mb-6">Available Rooms</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="room-listing">
      <!-- Rooms will be dynamically listed here (only available rooms) -->
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const roomListingDiv = document.getElementById('room-listing');

      // Fetch the available rooms (where is_booked = 0)
      const response = await fetch('../api/get_available_rooms.php');
      const rooms = await response.json();

      rooms.forEach(room => {
        const roomDiv = document.createElement('div');
        roomDiv.classList.add('bg-white', 'p-6', 'rounded-lg', 'shadow-lg');
        roomDiv.innerHTML = `
          <h2 class="text-xl font-semibold">${room.title}</h2>
          <p>${room.location}</p>
          <p>Price: ${room.price_per_night}</p>
        `;
        roomListingDiv.appendChild(roomDiv);
      });
    });
  </script>

</body>
</html>
