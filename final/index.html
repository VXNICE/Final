<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StayFind - Find Your Perfect Stay</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .hero-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .btn-glow:hover {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .form-input:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <section class="relative overflow-hidden hero-gradient min-h-screen flex items-center justify-center">
    <div class="absolute inset-0 bg-black/40"></div>
    <div class="relative z-10 text-center text-white px-6 max-w-4xl">
      <h1 class="text-5xl md:text-6xl font-bold mb-6 leading-tight">
        Discover Your Perfect<br>
        <span class="text-orange-400">Stay in CDO</span>
      </h1>
      <p class="text-xl md:text-2xl mb-8 text-gray-100 font-light">
        Experience the best accommodations in the heart of Cagayan de Oro City
      </p>
      <div class="space-y-4 md:space-y-0 md:space-x-4">
        <a href="login.html" class="inline-block px-8 py-4 bg-orange-500 text-white text-lg font-semibold rounded-full hover:bg-orange-600 transition-all duration-300 btn-glow">
          <i class="fas fa-sign-in-alt mr-2"></i>Get Started
        </a>
        <a href="room_listings.html" class="inline-block px-8 py-4 border-2 border-white text-white text-lg font-semibold rounded-full hover:bg-white hover:text-purple-700 transition-all duration-300">
          <i class="fas fa-search mr-2"></i>Browse Rooms
        </a>
      </div>
    </div>
    
    <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce">
      <i class="fas fa-chevron-down text-white text-2xl"></i>
    </div>
  </section>

  <section class="py-16 bg-white">
    <div class="max-w-md mx-auto bg-gradient-to-br from-white to-gray-50 p-8 rounded-2xl shadow-xl -mt-20 relative z-20">
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-user text-white text-2xl"></i>
        </div>
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
        <p class="text-gray-600">Sign in to access your account</p>
      </div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent form-input transition-all" placeholder="Enter your email" required />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent form-input transition-all" placeholder="Enter your password" required />
        </div>
        
        <div id="message" class="text-center text-sm"></div>
        
        <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105">
          <i class="fas fa-lock-open mr-2"></i>Sign In
        </button>
      </form>

      <div class="text-center mt-6">
        <p class="text-sm text-gray-600">
          Don't have an account? 
          <a href="register.html" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors">Create one here</a>
        </p>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('loginForm');
      const msg = document.getElementById('message');

      const setMessage = (text, success = false) => {
        msg.textContent = text;
        msg.className = success ? 'text-center text-sm text-green-600 font-medium' : 'text-center text-sm text-red-600 font-medium';
      };

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;

        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';

        const formData = new FormData();
        formData.append('email', email);
        formData.append('password', password);

        try {
          const response = await fetch('../api/index.php', {
            method: 'POST',
            body: formData,
            credentials: 'include'
          });

          const result = await response.json();

          if (result.success) {
            setMessage('Login successful! Redirecting...', true);
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 1500);
          } else {
            setMessage(result.message || 'Invalid credentials');
          }
        } catch (error) {
          console.error('Error:', error);
          setMessage('Network error, please try again later.');
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalText;
        }
      });
    });
  </script>

</body>
</html>
